buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            // provides tabris from directory repository
            url new File( System.getenv('TABRIS_ANDROID_CORDOVA_PLATFORM') +
                    '/bin/templates/project/m2repository' ).toURI()
                    .toURL().toString()
        }
    }
}

apply plugin: 'android-reporting'
